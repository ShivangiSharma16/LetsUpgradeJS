<body>
    to display only elements containing 'a' in them from a array
    <script>
        let avengers = ["Thor", "Captain America", "IronMan", "Groot" ];
        for(i=0 ; i<avengers.length; i++)
        {
            if(avengers[i].includes("a"))
            {
                console.log(avengers[i]);
            };
        }
    </script>
